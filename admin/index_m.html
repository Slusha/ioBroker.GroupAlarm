	<script type="text/javascript">
		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange());
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange());
				}
			});
			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else if ($this.attr('type') === 'number') {
					obj[$this.attr('id')] = parseFloat($this.val());
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}
	</script>
	<style>
		.half-width-slider {
			width: 50%;
			margin: 0 auto;
			/* Zentriert das Element auf der Seite */
		}

		.half-width-slider input[type=range] {
			width: 100%;
			/* Setzt die Breite des Schiebereglers auf die volle Breite des umgebenden Elements */
		}
	</style>
	<script>
		function updateMaxAlarmsValue(value) {
			document.getElementById('maxAlarmsValue').textContent = value;
		}

		function updateMaxPollingValue(value) {
			document.getElementById('maxPollingValue').textContent = value;
		}

		window.onload = function () {
			// Setze den initialen Wert des Schiebereglers
			var initialValue = document.getElementById('maxAlarms').value;
			var initialValuePolling = document.getElementById('maxPolling').value;
			updateMaxAlarmsValue(initialValue);
			updateMaxPollingValue(initialValuePolling);
		};
	</script>

<body>

	<div class="m adapter-container">

		<div class="row">

		<!-- Put your content here -->

				<label for="apiKey">API Key:</label>
				<input type="text" id="apiKey" class="form-control value" ng-model="obj.native.apiKey">
			</div>

			<div class="row half-width-slider">
				<label for="maxAlarms">Max Alarms: <span id="maxAlarmsValue">1</span></label>
				<input type="range" id="maxAlarms" name="maxAlarms" min="1" max="10" value="1" data-field="maxAlarms"
					oninput="updateMaxAlarmsValue(this.value)" class="form-control value">
			</div>

			<div class="row half-width-slider">
				<label for="maxPolling">Abfragezeit: <span id="maxPollingValue">1</span></label>
				<input type="range" id="maxPolling" name="maxPolling" min="10" max="600" value="30" data-field="maxPolling"
					oninput="updateMaxPollingValue(this.value)" class="form-control value">
			</div>
